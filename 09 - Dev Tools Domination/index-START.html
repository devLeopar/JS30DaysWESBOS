<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    let j = 'South';
    console.log('i am king of %s','north');
    console.log(`i am king of ${j}`);
    // Styled
    console.log('%c James Bond','font-size:40px;color:red;')
    // warning!
    console.warn('OHH NOO MAAN');
    // Error :|
    console.error('Hey james can you feed our birds ?');
    // Info
    console.info('crocodiles have 2 heart');
    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2 ,'that\'s wrong man');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('okt');
    console.count('okt');
    console.count('okt');
    console.count('james');
    console.count('james');
    console.count('okt');
    console.count('okt');
    console.count('james');
    console.count('james');

    // timing

    console.time('fetching-data');
    fetch('https://api.github.com/users/devLeopar')
      .then(data => data.json())
      .then(data =>{
        console.timeEnd('fetching-data');
        console.table(data);
      });

      console.table(dogs);
    

  </script>
</body>
</html>
